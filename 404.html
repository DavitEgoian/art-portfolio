<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Store the current path and redirect to index.html
    sessionStorage.setItem('redirectPath', location.pathname + location.search + location.hash);
    location.replace(location.origin + '/art-portfolio/');
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
